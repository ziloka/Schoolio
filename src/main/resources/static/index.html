<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schoolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3e8ff;
      background-image:
        linear-gradient(to bottom right, rgba(243, 232, 255, 0.9), rgba(204, 231, 255, 0.9)),
        url('https://www.transparenttextures.com/patterns/triangles.png');
      background-repeat: repeat;
      background-size: auto;
      background-attachment: fixed;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-700 via-indigo-600 to-blue-500 text-white py-12 shadow-xl">
    <div class="text-center">
      <h1 class="text-5xl font-bold tracking-wide">Schoolio</h1>
      <p class="text-xl mt-3">Your smart academic planner</p>
    </div>
  </header>

  <!-- Syllabus Upload -->
  <section class="max-w-6xl mx-auto mt-14 bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-semibold mb-4">Upload Your Syllabus</h2>
    <p class="text-gray-600 mb-6 text-lg">Automatically add assignments to your calendar and planner.</p>
    <div class="flex flex-col md:flex-row items-center gap-6">
      <input type="file" id="syllabusUpload" class="block w-full text-sm text-gray-700 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200" />
      <button id="uploadBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 hover:scale-105 transition-all">Upload</button>
    </div>
  </section>

  <!-- Preferences -->
  <section class="max-w-6xl mx-auto mt-14 bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-semibold mb-4">Personal Preferences</h2>
    <form id="preferencesForm" class="space-y-6 text-lg">
      <div>
        <label for="organizeBy" class="block font-semibold mb-2">How do you prefer to organize tasks?</label>
        <select id="organizeBy" class="w-full p-3 rounded-lg border border-gray-300">
          <option value="time">By Time Required</option>
          <option value="deadline">By Deadline</option>
          <option value="subject">By Subject</option>
        </select>
      </div>
      <div>
        <label for="workHours" class="block font-semibold mb-2">Preferred Work Hours</label>
        <input type="text" id="workHours" placeholder="e.g. 4–6 PM, Mon–Fri" class="w-full p-3 rounded-lg border border-gray-300" />
      </div>
      <div>
        <label for="eventStyle" class="block font-semibold mb-2">How should events be displayed?</label>
        <select id="eventStyle" class="w-full p-3 rounded-lg border border-gray-300">
          <option value="grouped">Grouped by Type</option>
          <option value="color">Color-Coded</option>
          <option value="minimal">Minimal View</option>
        </select>
      </div>
      <div class="flex items-center gap-4">
        <label class="font-semibold">Enable Reminders</label>
        <input type="checkbox" id="enableReminders" class="w-5 h-5" />
      </div>
      <button type="submit" class="mt-6 bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 hover:scale-105 transition-all">Save Preferences</button>
    </form>
  </section>

  <!-- Main Grid -->
  <main class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-7xl mx-auto mt-16 px-6">

    <!-- Calendar -->
    <section class="bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl">
      <h2 id="calendar-title" class="text-2xl font-semibold mb-6 text-center"></h2>
      <div class="grid grid-cols-7 gap-4 text-base text-center font-semibold text-gray-700 mb-4">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendar-grid" class="grid grid-cols-7 gap-4 text-sm min-h-[500px]"></div>
    </section>

    <!-- To-Do List -->
    <section class="space-y-12">
      <div class="bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl">
        <h2 class="text-2xl font-semibold mb-6">To-Do List</h2>
        <ul id="todo-list" class="space-y-4 text-lg"></ul>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    const tasks = [
      { name: "Finish Essay Draft", due: "2025-09-16", weight: 40 },
      { name: "Submit Math Homework", due: "2025-09-15", weight: 10 },
      { name: "Review Lab Notes", due: "2025-09-20", weight: 5 }
    ];

    function renderCalendar() {
      const calendarTitle = document.getElementById('calendar-title');
      const calendarGrid = document.getElementById('calendar-grid');
      calendarGrid.innerHTML = '';

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = "bg-gray-50 p-4 rounded-lg border h-24 relative";
        cell.innerHTML = `<strong>${day}</strong><div id="day-${day}" class="absolute bottom-2 left-2 text-xs text-blue-600"></div>`;
        calendarGrid.appendChild(cell);
      }
    }

    function renderTodoList() {
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      const today = new Date();

      const sortedTasks = tasks
        .map(task => {
          const dueDate = new Date(task.due);
          const daysUntilDue = Math.max(1, Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24)));
          const priorityScore = task.weight / daysUntilDue;

          let label = "Low";
          let color = "text-green-600";
          if (priorityScore >= 1.0) {
            label = "High";
            color = "text-red-600";
          } else if (priorityScore >= 0.5) {
            label = "Medium";
            color = "text-orange-500";
          }

          return { ...task, priorityScore, label, color };
        })
        .sort((a, b) => b.priorityScore - a.priorityScore);

      sortedTasks.forEach(task => {
          const item = document.createElement("li");
          item.className = "flex items-center justify-between gap-4";

          const left = document.createElement("div");
          left.className = "flex items-center gap-4";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "w-5 h-5 accent-indigo-600";
          checkbox.addEventListener("change", () => {
            tasks.splice(tasks.findIndex(t => t.name === task.name), 1);
            renderTodoList();
          });

          const label = document.createElement("label");
          label.textContent = task.name;
          label.className = "cursor-pointer";

          left.appendChild(checkbox);
          left.appendChild(label);

          const priorityTag = document.createElement("span");
          priorityTag.textContent = task.label;
          priorityTag.className = `text-sm font-semibold ${task.color}`;

          item.appendChild(left);
          item.appendChild(priorityTag);
          list.appendChild(item);
        });
    }

    function savePreferences(e) {
      e.preventDefault();
      const prefs = {
        organizeBy: document.getElementById('organizeBy').value,
        workHours: document.getElementById('workHours').value,
        eventStyle: document.getElementById('eventStyle').value,
        enableReminders: document.getElementById('enableReminders').checked
      };
      localStorage.setItem('schoolioPreferences', JSON.stringify(prefs));
      alert('Preferences saved!');
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCalendar();
      renderTodoList();
      document.getElementById("preferencesForm").addEventListener("submit", savePreferences);
    });
  </script>
</body>
</html>
